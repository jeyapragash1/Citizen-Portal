<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Officers - Admin</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .form-grid { display:flex; gap:8px; flex-wrap:wrap; }
        .form-grid input { flex:1 1 200px; }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Manage Officers</h1>
            <div class="admin-button-group">
                <button onclick="window.location='/admin'"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
        </div>

        <div class="card">
            <h3>Create / Update Officer</h3>
            <form id="officerForm" onsubmit="return saveOfficer(event)">
                <div class="form-grid">
                    <input id="offId" name="id" placeholder="officer_id (unique)" required />
                    <input id="offName" name="name" placeholder="Full name" required />
                    <input id="offRole" name="role" placeholder="Role / Title" />
                    <input id="offEmail" name="email" placeholder="Email" />
                    <input id="offPhone" name="phone" placeholder="Phone" />
                </div>
                <div id="officerFormError" style="color:#b00020;margin-top:8px;display:none"></div>
                <div style="margin-top:8px;"><button id="officerSaveBtn" type="submit">Save Officer</button></div>
            </form>
        </div>

        <div class="card" style="margin-top:16px;">
            <h3>Existing Officers</h3>
            <div id="officersList">Loading...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="/static/admin_officers.js"></script>
</body>
</html>
