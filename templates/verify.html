<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Verify Email</title>
</head>
<body>
  <h1>Verify your email</h1>
  <p id="msg">Enter the verification token sent to your email.</p>
  <form id="verify-form">
    <input type="text" id="token" name="token" placeholder="token" value="{{ token or '' }}" style="width:400px" />
    <button type="submit">Verify</button>
  </form>
  <div id="result">{% if result %}{{ result | tojson }}{% endif %}</div>
  <script>
    document.getElementById('verify-form').addEventListener('submit', async function(e){
      e.preventDefault();
      const token = document.getElementById('token').value;
      const res = await fetch('/api/user/verify', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({token})});
      const j = await res.json();
      document.getElementById('result').innerText = JSON.stringify(j);
    });
  </script>
</body>
</html>
