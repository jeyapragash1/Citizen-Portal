<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Floating Chatbot Button -->
    <button id="floating-chatbot-btn" class="floating-chatbot-btn" title="Chat with AI">
        <i class="fas fa-robot"></i>
    </button>
    <!-- Chatbot Modal -->
    <div id="chatbot-modal" class="chatbot-modal" style="display:none;">
        <div class="chatbot-modal-content">
            <div class="chatbot-header">
                <span class="chatbot-title"><i class="fas fa-robot"></i> Virtual Assistant</span>
                <span class="close" id="close-chatbot-modal">&times;</span>
            </div>
            <div id="chatbot-messages" class="chatbot-messages"></div>
            <div class="chatbot-input-container">
                <input type="text" id="chatbot-input" placeholder="Type your question...">
                <button id="chatbot-send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script src="/static/chatbot.js"></script>
</body>
</html>
