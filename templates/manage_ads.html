<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Ads - Admin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Manage Ads</h1>
            <div class="admin-button-group">
                <button onclick="window.location='/admin'"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
        </div>

        <div class="card">
            <h3>Create / Update Ad</h3>
            <form id="adForm" onsubmit="return saveAd(event)">
                <label for="adId">ID (unique)</label>
                <input id="adId" name="id" placeholder="ad_id" required />
                <label for="adTitle">Title</label>
                <input id="adTitle" name="title" placeholder="Ad title" required />
                <label for="adBody">Body</label>
                <input id="adBody" name="body" placeholder="Short description" />
                <div id="adFormError" style="color:#b00020;margin-top:8px;display:none"></div>
                <div style="margin-top:8px;"><button id="adSaveBtn" type="submit">Save</button></div>
            </form>
        </div>

        <div class="card" style="margin-top:16px;">
            <h3>Existing Ads</h3>
            <div id="adsList">Loading...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="/static/admin_ads.js"></script>
</body>
</html>
