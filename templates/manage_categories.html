<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories - Admin</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Manage Categories</h1>
            <div class="admin-button-group">
                <button onclick="window.location='/admin'"><i class="fas fa-arrow-left"></i> Back</button>
            </div>
        </div>

        <div class="card">
            <h3>Create / Update Category</h3>
            <form id="categoryForm" onsubmit="return saveCategory(event)">
                <label for="catId">ID (unique)</label>
                <input id="catId" name="id" placeholder="category_id" required />
                <label for="catName">Name</label>
                <input id="catName" name="name" placeholder="Display name" required />
                <div id="categoryFormError" style="color:#b00020;margin-top:8px;display:none"></div>
                <div style="margin-top:8px;">
                    <button id="categorySaveBtn" type="submit">Save</button>
                </div>
            </form>
        </div>

        <div class="card" style="margin-top:16px;">
            <h3>Existing Categories</h3>
            <div id="categoriesList">Loading...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="/static/admin_categories.js"></script>
</body>
</html>
