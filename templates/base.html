<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Citizen Services Portal{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <a href="/" class="app-logo">
            <i class="fas fa-globe-americas"></i>
            Citizen Portal
        </a>
        <nav class="main-nav">
            <a href="/store">Store</a>
            <a href="/dashboard">Enhanced Dashboard</a>
        </nav>
        <div class="header-controls">
            <div class="lang-switch">
                <button id="lang-en-btn" onclick="setLang('en')" class="active">
                    <i class="fas fa-language"></i> English
                </button>
                <button id="lang-si-btn" onclick="setLang('si')">
                    <i class="fas fa-language"></i> සිංහල
                </button>
                <button id="lang-ta-btn" onclick="setLang('ta')">
                    <i class="fas fa-language"></i> தமிழ்
                </button>
            </div>
            <div class="search-container">
                <input type="text" id="global-search-input" class="search-input" placeholder="Search services or ask AI..." />
                <i class="fas fa-search search-icon"></i>
                <ul id="search-results"></ul>
                <button id="askAiButton" onclick="openAIChatModal()" title="Ask AI Assistant" style="margin-left: 10px; background-color: var(--accent-color); color: var(--text-color-light);">
                    <i class="fas fa-robot"></i> Ask AI
                </button>
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block modals %}{% endblock %}

    <script src="/static/script.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
